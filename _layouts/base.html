<!DOCTYPE html>
<html>
<head>
    {% include header.html %}
</head>
<body>


<div id="app" class="flex-row">


    <el-dialog
            :title="isRegister ? '用户注册' : '用户登陆'"
            :visible.sync="dialogVisible"
            width="30%">
        <div>
            <el-form ref="form" :model="form" label-width="80px">
                <el-form-item label="邮箱" v-show="isRegister">
                    <el-input v-model="form.email"></el-input>
                </el-form-item>
                <el-form-item :label="isRegister ? '用户名' : '账号'">
                    <el-input v-model="form.username" :placeholder="isRegister ? '用户名' : '请输入用户名或者邮箱'"></el-input>
                </el-form-item>
                <el-form-item label="密码">
                    <el-input v-model="form.password"></el-input>
                </el-form-item>
                <el-form-item label="重复密码"  v-show="isRegister">
                    <el-input v-model="form.repassword"></el-input>
                </el-form-item>
            </el-form>

        </div>
        <div slot="footer" class="dialog-footer">
            <el-button type="primary" @click="doLogin">登陆</el-button>
            <el-button @click="doRegister">注册</el-button>

        </div>
    </el-dialog>


    <!--侧边导航栏-->
    <nav class="nav-side" v-if="!isMobile">
        <a href="/" id="avatar" style="background-image:url({{ site.avatar }})" class="spinner-icon"></a>

        <ul id="tags__ul" @mouseover="doSetPostList(true)" @mouseleave="doSetPostList(false)">
            <li class="tags__li tags-btn" :class="clickedCate === '' ? 'active' : ''" @click="doChangeCate('')">All
            </li>
            <li class="tags__li tags-btn" :class="clickedCate === name ? 'active' : ''" v-for="(name,idx) in categories"
                :key="idx" v-text="name" @click="doChangeCate(name)"></li>
        </ul>

        <div class="misc-icon">
            <a href="mailto:{{ site.author.email }}" class="fa fa-id-card-o"></a>
            <a href="https://github.com/dejavuzhou" class="fa fa-github"></a>
            <a href="https://tech.mojotv.cn" class="fa fa-newspaper-o"></a>
            <a href="https://libragen.cn" class="fa fa-money"></a>
        </div>
    </nav> <!-- end #tags -->


    <div class="main">
        <!--文章列表-->
        <div class="posts-list" v-show="showPostList" @mouseover="doSetPostList(true)"
             v-if="!isMobile"
             @mouseleave="doSetPostList(false)">
            <form action="" id="search-form">
                <input id="search-input" type="text" placeholder="Search..." v-model.trim="search" autocomplete="off">
            </form>
            <section class="article-list">
                <a :href="item.url" v-for="item in articles" :key="item.url" class="post-li-a"
                   @click.stop.prevent="doView(item)">
                    <span class="post-li-dot"></span>
                    <span class="post-li-title" v-text="item.title"></span>
                    <span class="post-li-time" v-text="humanTime(item.time)"></span>
                </a>
            </section>
        </div> <!-- end #posts-list -->

        <article v-if="pjaxHtml === ''" class="article-body">
            <!--===thisExplodePointPjax===-->
            {{ content }}
            <!--===thisExplodePointPjax===-->
        </article>
        <article v-if="pjaxHtml !== ''" v-html="pjaxHtml" class="article-body"></article>


        {% include addons.html %}
        {% include base_copyright.html %}


    </div>

    </section>
    <!--markdwon 导航栏-->
    <div id="article-index">
        <div id="post__toc">
            <span id="article-index-title">目录</span>
            <ul id="article-index-ul"></ul>
        </div>
    </div>
    <!-- end #post -->

</div>

<script src="/assets/js/vue_d.js"></script>
<script src="/assets/js/element.js"></script>
<script src="/assets/js/nprogress.js"></script>
<script src="/assets/js/axios.min.js"></script>
<script src="/assets/js/app.js"></script>
<!-- Go to 评论 -->
</body>
</html>
