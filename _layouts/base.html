<!DOCTYPE html>
<html>
<head>
    {% include header.html %}
</head>
<body>


<div id="app" class="flex-row">
    <!--侧边导航栏-->
    <nav class="nav-side" >
        <a href="/" id="avatar" style="background-image:url({{ site.avatar }})" class="spinner-icon"></a>

        <ul id="tags__ul" @mouseover="doSetPostList(true)" @mouseleave="doSetPostList(false)">
            <li class="tags__li tags-btn" :class="clickedCate === '' ? 'active' : ''" @click="doChangeCate('')">All
            </li>
            <li class="tags__li tags-btn" :class="clickedCate === name ? 'active' : ''" v-for="(name,idx) in categories"
                :key="idx" v-text="name" @click="doChangeCate(name)"></li>
        </ul>

        <div class="misc-icon">
            <a href="mailto:{{ site.author.email }}" class="fa fa-id-card-o"></a>
            <a href="https://github.com/dejavuzhou" class="fa fa-github"></a>
            <a href="https://tech.mojotv.cn" class="fa fa-newspaper-o"></a>
            <a href="https://libragen.cn" class="fa fa-money"></a>
        </div>
    </nav> <!-- end #tags -->
    <!--文章列表-->
    <transition name="fade">
        <div class="posts-list flex-column" v-show="showPostList" @mouseover="doSetPostList(true)" @mouseleave="doSetPostList(false)">
            <form action="" id="search-form">
                <a href="/" id="mobile-avatar" style="background-image:url({{ site.avatar }})"
                   @click="doToggleArticleList"></a>
                <!-- NOTE: input field is disabled by default -->
                <input id="search-input" type="text" placeholder="Search..." v-model.trim="search" autocomplete="off">
            </form>
            <section class="article-list">
                <a :href="item.url" v-for="item in articles" :key="item.url" class="pl__all"
                   @click.stop.prevent="doView(item)">
                    <span class="pl__circle"></span>
                    <span class="pl__title" v-text="item.title"></span>
                    <span class="pl__date" v-text="humanTime(item.time)"></span>
                </a>
            </section>
        </div> <!-- end #posts-list -->
    </transition>



        <!--===thisExplodePointPjax===-->
        <div ref="post" class="post-body" id="post">
            {{ content }}
            {% include base_copyright.html %}
        </div>
        <!--===thisExplodePointPjax===-->

    <!--markdwon 导航栏-->
    <div id="post__toc-trigger">
        <div id="post__toc">
            <span id="post__toc-title">目录</span>
            <ul id="post__toc-ul"></ul>
        </div>
    </div>
    <!-- end #post -->

</div>

<script src="/assets/js/vue.js"></script>
<script src="/assets/js/nprogress.js"></script>
<script src="/assets/js/axios.min.js"></script>
<script src="/assets/js/app.js"></script>
<!-- Go to 评论 -->
</body>
</html>
