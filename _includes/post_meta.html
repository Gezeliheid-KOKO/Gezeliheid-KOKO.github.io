
<div class="post-meta">
    <span>评分:
    <i>{{ page.score | default: 4.5 }}</i></span>
    <span>作者:
    <i>{{ page.author | default: site.author.name }}</i></span>

    <i>{{page.tags[0]|default:libra}}</i></a></span>

    <time>{{ page.date | date:"%Y-%m-%d" }}</time></span>
</div>
